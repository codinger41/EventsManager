<body>
    <hr>
    <h1 class="pink-text">
        <b>AVAILABLE CENTERS</b>
    </h1>
    <div class="form col-lg-12">
        <ul class="tab-group" width="200%">
            <li class="tab active" width="200%">
                <a href="#" width="200%">Edit Center</a>
            </li>
        </ul>

       <div class="tab-content">
            <div>
                <h1>Add New Center</h1>
        
        
                <form action="/" method="post">
        
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                Center Name
                                <span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>
        
                        <div class="field-wrap">
                            <label>
                                Center Location
                                <span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Center Facilities
                            <span class="req">*</span>
                        </label>
                       
                    </div>
                    <div class="field-wrap">
                        <p>
                            <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                            <label for="filled-in-box">Air Conditioner</label>
                        </p>
                    </div>
                    <div class="field-wrap">
                        <p>
                            <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                            <label for="filled-in-box">Projectors</label>
                        </p>
                    </div>
                    <div class="field-wrap">
                        <p>
                            <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                            <label for="filled-in-box">Projector</label>
                        </p>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Center Capacity eg- 10,000 people
                            <span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" />
                    </div>

        
                    <button type="submit" class="button button-block" />Add Center</button>
        
                </form>
        
            </div>
        
            <div id="login">
            </div>
        </div>
