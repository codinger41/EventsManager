<body>
    <hr>
    <h1 class="pink-text">
        <b>MODIFY THE DETAILS OF YOUR EVENT</b>
    </h1>
  <div class="form col-lg-12">
    <ul class="tab-group" width="200%">
        <li class="tab active" width="200%">
            <a href="#" width="200%">Edit Event</a>
        </li>
    </ul>
    
    <div class="tab-content">
        <div>
            <h1>Edit Event</h1>
    
    
            <form action="/" method="post">
    
                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            Event Name
                            <span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" />
                    </div>
    
                    <div class="field-wrap">
                        <label>
                            Preferred Center
                            <span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" />
                    </div>
                </div>
                <div class="field-wrap">
                    <label>
                        Event Description
                        <span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" />
                </div>
                <div class="field-wrap">
                    <label>
                        Event Date DD/MM/YY
                        <span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" />
                </div>
    
                <button type="submit" class="button button-block" />Edit Event</button>
    
            </form>
    
        </div>
    
        <div id="login">
        </div>
        </div>
